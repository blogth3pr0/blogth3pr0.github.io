<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Clock</title>
  <link rel="stylesheet" href="o.css">
 </head>
<body>
  <div class="clock">
    <div class="clock__hour clock__hour--first-half">12</div>
    <div class="clock__min clock__min--5"></div>
    <div class="clock__min clock__min--10"></div>
    <div class="clock__hour clock__hour--second-half">3</div>
    <div class="clock__min clock__min--20"></div>
    <div class="clock__min clock__min--25"></div>
    <div class="clock__hour clock__hour--third-half">6</div>
        <div class="clock__min clock__min--35"></div>
    <div class="clock__min clock__min--40"></div>
    <div class="clock__hour clock__hour--fourth-half">9</div>
    <div class="clock__min clock__min--50"></div>
    <div class="clock__min clock__min--55"></div>
    <div class="clock__inner">
      <div class="dial">
        <div class="dial__circle"></div>
          <div class="dial__hour"></div>
        <div class="dial__minutes"></div>
        <div class="dial__seconds"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="po.js"></script>
</body>
</html>
